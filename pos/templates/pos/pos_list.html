<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Generador de Órdenes de Compra </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{% static 'pos/functions.js'  %}"></script>
    </head>
    <body>
        <div class="container">
            <div id="list_header" class="row">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4">
                    <img src="{% static 'pos/logo.jpeg' %}"></img>
                </div>
            </div>
            <div class="jumbotron">
                <div class="btn-group">
                    <a href="{% url 'pos:new_po'  %}" class="btn btn-md btn-success">Nueva orden de compra</a>
                    <a href="{% url 'pos:search_po'  %}" class="btn btn-md btn-info">Buscar</a>
                    <a href="/admin" class="btn btn-md btn-info">Administración</a>
                </div>
                {% for order in pos_list %}
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="{% url 'pos:detail_po' pk=order.pk %}">{{ order.folio_number }}</a>
                        </div>
                        <div class="col-xs-4">
                            {{ order.provider.name }}
                        </div>
                        <div class="col-xs-4">
                            {{ order.total_price }} {{ order.currency.name }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
